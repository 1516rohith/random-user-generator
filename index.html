<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      crossorigin="anonymous"
    />
    <link

    <title>randomusergenerator</title>
    <style>
      .wrapper {
        min-height: 100vh;
        background: linear-gradient(grey, rgb(132, 0, 255));
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="row"></div>
        <div

          type="text"
          placeholder="serach by name"
          class="form-control"
        ></div>
        <h1 class="mt-5 text-center">Random USER API</h1>
      </div>

      <div class="row mt-4">
        <div class="cpl">12 Users found</div>
        <div id="list" class="mt-3">
          <div class="card" style="width: 18rem">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
    />

    <script src="/script.js"></script>
